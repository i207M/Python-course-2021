<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <title>Video List #{{ page_num }}</title>

    <!-- CSS  -->
    <link href="{% static 'css/font.css' %}" rel="stylesheet" />
    <link
      href="{% static 'css/materialize.min.css' %}"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="{% static 'css/style.css' %}"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <nav class="pink lighten-2" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Bilibili GuiChu</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/video_list">Video List</a></li>
          <li><a href="/up_list">Up List</a></li>
          <li>
            <a href="/search"><i class="material-icons">search</i></a>
          </li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="/video_list">Video List</a></li>
          <li><a href="/up_list">Up List</a></li>
          <li><a href="/search">Search</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br /><br />
        <h1 class="header center orange-text">Video List #{{ page_num }}</h1>
        <br /><br />
      </div>
    </div>

    <div class="container">
      <div class="col s12 m8 l6">
        <div class="card horizontal">
          <div class="card-image">
            <img
              src="https://i0.hdslb.com/bfs/archive/d52994a1876d07a975dc6683b78a898d9b581208.png"
              alt="cover"
              height="200"
            />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h5 class="header medium">标题</h5>
              <p class="light">作者</p>
            </div>
            <div class="card-action">
              <a href="#">详细信息</a>
            </div>
          </div>
        </div>
      </div>
      <br /><br />
    </div>

    <footer class="page-footer pink lighten-2">
      <div class="container">
        <div class="row">
          <h5 class="white-text">Bilibili GuiChu Top5000</h5>
          <p class="grey-text text-lighten-4">Made by i207M</p>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          CSS by
          <a class="pink-text text-lighten-3" href="http://materializecss.com"
            >Materialize</a
          >
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
  </body>
</html>
